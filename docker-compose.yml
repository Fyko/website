version: '3.7'

services:
  web:
    build:
      context: .
    restart: unless-stopped
    env_file:
      - ./.env
    volumes:
      - ./views:/usr/website/views
    ports:
      - 6635:6635

  postgres:
    image: postgres:13-alpine
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: fyko
      POSTGRES_PASSWORD: doctordoctor
      POSTGRES_DB: website
    healthcheck:
      test: ["CMD_SHELL", "pg_isready -u postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: